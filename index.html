<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p class="text title"><a href="javascript:location.reload()">Tower of Hanoi</a></p>
    <div class="container">
        <div class="modeContainer">
            <div class="text"><span class="easy mode">Easy</span></div>
            <div class="text"><span class="medium mode">Medium</span></div>
            <div class="text"><span class="hard mode">Hard</span></div>
        </div>
        <div class="text objective">Objective:
            <ul>
                <li class="text">Only one disk can be moved at a time</li>
                <li class="text">Only the uppermost disk can be moved</li>
                <li class="text">No larger disk may be placed on top of a smaller disk</li>
                <li class="text">Restack the disks in the right-most tower</li>
            </ul>
        </div>
        <div class="tower_container">
            <div class="tower" id="t1">
                <div id="b1" class="1 block"></div>
                <div id="b2" class="2 block"></div>
                <div id="b3" class="3 block"></div>
                <div id="b4" class="4 block"></div>
                <div id="b5" class="5 block"></div>
            </div>
            <div class="tower" id="t2"></div>
            <div class="tower" id="t3"></div>
        </div>
        <div class="winContainer">
            <button class="solve">Solve</button>
            <div class="winText text"></div>
            <div class="playAgain text"></div>
            <ol class="solution-container text"></ol>
        </div>
        <div class="statContainer">
            <div class="moveText counter text">Moves: 0</div>
            <div class="errorText errorC text">Errors: 0</div>
            <div class="winC text">Wins: 0</div>
            <div class="text"><span class="timerMin">00:</span><span class="timerSec">00</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
