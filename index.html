<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p class="text title"><a href="javascript:location.reload()">Tower of Hanoi</a></p>
    <div class="container">
        <div class="text objective">Objective:</div>
        <div class="tower_container">
            <div class="tower" id="tower1">
                <div id="b1" class="1 block bg"></div>
                <div id="b2" class="2 block bg"></div>
                <div id="b3" class="3 block bg"></div>
                <div id="b4" class="4 block bg"></div>
                <div id="b5" class="5 block bg"></div>
            </div>
            <div class="tower" id="tower2"></div>
            <div class="tower" id="tower3"></div>
        </div>
        <div class="moveContainer">
            <div class="moveText text">Moves:</div>
            <div class="counter text">0</div>
            <div class="errorText text">Errors:</div>
            <div class="errorC text">0</div>
        </div>
        <div class="winText text">---</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
